<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .converter {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>
    <input type="text" id="temperatureInput" placeholder="Enter temperature">
    <select id="unitInput">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        const tempInput = document.getElementById('temperatureInput').value;
        const unitInput = document.getElementById('unitInput').value;
        const resultDiv = document.getElementById('result');

        // Validate input
        if (isNaN(tempInput) || tempInput === '') {
            resultDiv.textContent = 'Please enter a valid number.';
            return;
        }

        const temperature = parseFloat(tempInput);
        let convertedTemp = '';
        let convertedUnit = '';

        // Conversion logic
        switch (unitInput) {
            case 'C':
                convertedTemp = `${(temperature * 9/5 + 32).toFixed(2)} 째F (Fahrenheit)`;
                convertedTemp += `, ${(temperature + 273.15).toFixed(2)} K (Kelvin)`;
                break;
            case 'F':
                convertedTemp = `${((temperature - 32) * 5/9).toFixed(2)} 째C (Celsius)`;
                convertedTemp += `, ${(((temperature - 32) * 5/9) + 273.15).toFixed(2)} K (Kelvin)`;
                break;
            case 'K':
                convertedTemp = `${(temperature - 273.15).toFixed(2)} 째C (Celsius)`;
                convertedTemp += `, ${((temperature - 273.15) * 9/5 + 32).toFixed(2)} 째F (Fahrenheit)`;
                break;
            default:
                resultDiv.textContent = 'Invalid unit selection.';
                return;
        }

        resultDiv.textContent = `Converted Temperature: ${convertedTemp}`;
    }
</script>

</body>
</html>
